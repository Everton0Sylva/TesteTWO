<div id="mainMenu" class="d-flex flex-column flex-wrap card" [ngStyle]="{ width: !isToggled ? '18vw' : '3vw'}">
    <div class="d-block d-flex flex-column">
        <span role="button" class="d-block p-3" (click)="onToggle()">
            <img src="favicon.ico" width="25" height="22" />
            <label class="ms-2 me-1" *ngIf="!isToggled">Company.</label>
        </span>
    </div>
    <div class="border border-bottom border-secondary mx-1 my-2"></div>
    <ul class="nav nav-flush flex-column flex-fill d-block ms-1 me-0">
        <li class="nav-item my-1" *ngFor="let item of menuItens">
            <a [routerLink]="item.route"
                class="nav-link text-dark py-3 border-bottom rounded-0 d-flex justify-content-start align-items-baseline">
                <i [class]="item.icon"></i>
                <span class="m-0 ms-2 me-1" *ngIf="!isToggled">{{item.label | translate }}</span>
            </a>
        </li>
    </ul>
    <div class="position-absolute bottom-0">
        <div class="d-flex flex-row flex-wrap flex-fill align-items-center mb-4">
            <ul class="nav nav-flush flex-column flex-fill d-block">
                <li class="nav-item">
                    <a class="nav-link text-dark d-flex justify-content-start align-items-baseline">
                        <i class="fas fa-life-ring"></i>
                        <span class="m-0 ms-2 me-1" *ngIf="!isToggled">{{'support' | translate }}</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a  class="nav-link text-dark d-flex justify-content-start align-items-baseline">
                        <i class="fas fa-cog"></i>
                        <span class="m-0 ms-2 me-1" *ngIf="!isToggled">{{'settings' | translate }}</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="d-flex flex-row flex-wrap flex-fill align-items-center ms-2" style="cursor: pointer !important;"
            routerLink="/profile">
            <span class="border rounded-5 border-info"><img class="rounded-5"
                    [src]="currentUser.base64 != undefined ? currentUser.base64 : 'assets/img/avatar' + randImg + '.png'"
                    width="35" height="35" />
            </span>
            <div class="d-flex flex-column ms-2" *ngIf="!isToggled">
                <label class="text-bold">{{currentUser.firstName + ' ' + currentUser.lastName }}</label>
                <label class="text-muted flex-fill">{{currentUser.email}}</label>
            </div>
        </div>
    </div>
</div>
