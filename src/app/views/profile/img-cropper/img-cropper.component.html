<div class="d-flex flex-row align-items-center justify-content-center">
    <div class="d-flex flex-row align-items-stretch bg-secondary text-white py-5" *ngIf="imageChangedEvent == null"
        (click)="inputFile.click()">
        <i class="fas fa-upload fa-2x my-auto ms-3 ml-3"></i><label class=" text-center">{{'drag-select' | translate
            }}</label>
    </div>

    <image-cropper *ngIf="imageChangedEvent != null" [maintainAspectRatio]="false" format="png"
        (imageCropped)="imageCropped($event)" [roundCropper]="true" [imageChangedEvent]="imageChangedEvent"
        [hideResizeSquares]="true" [onlyScaleDown]="true" [transform]="transform" [alignImage]="'center'"
        [cropperStaticWidth]="200" [cropperStaticHeight]="200" [resizeToWidth]="200"></image-cropper>

</div>
<div class="d-flex flex-row align-items-center text-secondary" *ngIf="imageChangedEvent != null">
    <div class="col-1">
        <i class="fas fa-search-minus"></i>
    </div>
    <div class="col-10">
        <input type="range" class="form-range" id="imgRange" min="1" max="5" step="1" value="1"
            (change)="onRangeChange($event)">
    </div>
    <div class="col-1 ms-2 ml-2">
        <i class="fas fa-search-plus"></i>
    </div>
</div>
<input type="file" id="inputFile" #inputFile hidden accept="image/*" style="display: none"
    (change)="fileChangeEvent($event)" />

<div class="d-flex flex-row justify-content-center mt-3" *ngIf="imgCropped != null">
    <button class="btn btn-primary" type="button" (click)="onSetImg()">
        {{'save' | translate }}
    </button>
</div>
